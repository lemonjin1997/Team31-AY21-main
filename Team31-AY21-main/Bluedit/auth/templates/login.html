{% extends "_auth_layout.html" %}

{% block title %}
<title>Bluedit - Login</title>
{% endblock %}

{% block head_script %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth_login.css') }}">
{% endblock %}

{% block body %}
<!-- Login Box Container -->
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-3">

            <form class="form-container" id="login_form" method="POST" action="{{ url_for('auth_bp.login') }}">

                <img src="{{ url_for('static', filename='images/Bluedit-logo.png') }}" alt="Bluedit Logo">

                <hr>

                <div class="alert {{ status[2] }} alert-dismissible fade show" id="error-alert" role="alert" style="display: {{ status[0] }}">
                    <b>{{ status[1] }}</b>
                </div>

                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group input-container">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter Email Address" required>
                    </div>
                </div>

                <div class="form-group input-container">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-unlock"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter Password" required>
                    </div>
                </div>

                <div class="form-group input-container">
                    {{ recaptcha }}
                </div>

                <div class="form-group input-container">
                    <button type="button" id="login_btn" class="btn btn-primary btn-block"
                            onclick="login_handler()">Login
                    </button>
                    <a href="{{ url_for('auth_bp.forget_password') }}" style="font-family: 'Lucida Bright', monospace; font-size: 12px;">Forget Password?</a>
                </div>

                <div class="text-decoration">
                    <p style="margin-bottom: 0;">Do not have an account ?</p>
                    <p style="margin: 0; padding-top: 0;">Click
                        <a href="{{ url_for('auth_bp.register') }}">here</a> to sign up</p>
                </div>

            </form>

        </section>
    </section>
</section>
{% endblock %}

{% block body_script %}
<script src="{{url_for('static', filename='js/validator.js')}}"></script>
<script src="{{url_for('static', filename='js/auth_login.js')}}"></script>
{% endblock %}
